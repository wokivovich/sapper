version: '3'
services:
  core:
    container_name: core
    build: ./core 
    ports: 
      - "5000:5000"
    depends_on:
      - redis

  ui:
    container_name: ui
    build: ./ui
    ports: 
      - "3000:3000"
    depends_on:
      - core

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
  
  nginx:
    container_name: nginx
    build: ./.nginx
    depends_on:
      - core
      - ui
    ports:
      - "80:80"